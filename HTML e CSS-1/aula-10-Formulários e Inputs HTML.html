<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu HTML</title>
    <style>
        label {
            cursor: pointer;
        }

        body {
            background-color: #f5f5f5;
            font-family: sans-serif;
        }
    </style>

</head>

<body>
    <section>
        <form action="#" method="get" target="_blank" autocomplete="off">
            <!-- Formulário -->
            <p>Form</p>
            <p>
                <label for="nome">Name:</label>
                <input type="text" id="nome" name="nome" placeholder="Your name">
            </p>

            <p>
                <label for="dev">I'm a dev</label>
                <input type="checkbox" id="dev" value="yes">
            </p>

            <p>
                Genre: <br>
                <label for="f">Female</label>
                <input type="radio" id="f" value="Female">
                <label for="m">Male</label>
                <input type="radio" id="m" value="Male">
            </p>
            <p>
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" value="2015-03-25">
            </p>
            <p>
                <label for="datetime">Datetime:</label>
                <input type="datetime-local" id="datetime" name="datetime" value="2015-03-25T22:30:15">
            </p>
            <p>
                <label for="time">Time:</label>
                <input type="time" id="time" name="time" value="21:30:15">
            </p>
            <p>
                <label for="color">Favorite color:</label>
                <input type="color" id="color" name="color" value="#FF0000">
            </p>
            <p>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="example@example.com">
            </p>
            <p>
                <label for="file">Your photo:</label>
                <input type="file" id="file" name="file" accept="image/*" multiple>
            </p>
            <p>
                <label for="number">Number:</label>
                <input type="number" id="number" name="number" placeholder="Number" min="10" max="150" step="2">
            </p>
            <p>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter password">
            </p>
            <p>
                <label for="range">Range:</label>
                <input type="range" id="range" name="range" list="Range">
                <datalist id="Range">
                    <option value="1" label="0%">
                    <option value="2">
                    <option value="3">
                    <option value="4">
                    <option value="5" label="50%">
                    <option value="6">
                    <option value="7">
                    <option value="8">
                    <option value="9">
                    <option value="10" label="100%">
                </datalist>
            </p>
            <p>
                <label for="url">Your URL:</label>
                <input type="url" id="url" name="url" placeholder="Your URL">
            </p>
            <p>
                <label for="search">Search</label>
                <input type="search" id="search" name="search" placeholder="Search">
            </p>
            <p>
                <label for="select">select your option</label>
                <select name="select" id="select">
                    <optgroup label="Select">
                        <option value="options1" label="option1"></option>
                        <option value="options2" label="option2"></option>
                        <option value="options3" label="option3"></option>
                    </optgroup>
                </select>
            </p>
            <label for="textarea">Text Area:</label>
            <textarea name="textarea" id="textarea" cols="30" rows="5"></textarea>

            <p>
                <button type=" reset">Reset</button>
                <button type="submit">Submit</button>
            </p>





        </form>
    </section>

</body>

</html>
